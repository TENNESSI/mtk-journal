<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в систему</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
	<div class="card w-100" style="max-width: 400px;">
		<div class="card-body">
			<h3 class="card-title text-center mb-4">Вход в систему</h3>
			<form method="POST">
				{% for msg in get_flashed_messages() %}
					<div class="error">
						{{ msg }}
					</div>
				{% endfor %}
				<div class="mb-3">
					<label for="admin_name" class="form-label">Имя пользователя</label>
					<input type="text" class="form-control" id="admin_name" name="admin_name"
					       aria-describedby="usernameHelp">
					<div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Пароль</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe">
					<label class="form-check-label" for="rememberMe">Запомнить меня</label>
				</div>
				<button type="submit" class="btn btn-primary w-100">Войти</button>
			</form>

		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
